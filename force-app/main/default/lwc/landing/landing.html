<template>
    <div class="landing-container">
        <div class="landing-section">
            <c-compact-appointment-info
                service-appointment-object={currentAppointmentData}
                show-default-fields={useDefaultFields}
                show-modal={showModal}
                onclosemodal={closeModal}
                onopenmodal={openModal}>
            </c-compact-appointment-info>
        </div>       
        <div class="landing-section">
            <c-calendar-container
                oncustomeventcalled = {onCustomEventCalled}
                max-valid-calendar-date={maxValidCalendarDate}
                selecteddate ={selectedDate}
                ondateselection ={onDateSelected}
            >
            </c-calendar-container>
        </div>
        <div class="landing-section">Recommended slots</div>
        <div class="landing-section">
            <c-slots-container           
                showexactarrivaltime = {showExactArrivalTime} 
                shownoofdaysbeforeafterweek = {noOfDaysBeforeAfterWeek}
                selecteddate = {selectedDate}
                maxvaliddate = {maxValidCalendarDate}
                onslotselection = {onSlotSelection}
                oncustomeventcalled = {onCustomEventCalled}
                timeslotobject = {timeSlotDateWise}
            >
            </c-slots-container>
        </div>
    </div>   
</template>
