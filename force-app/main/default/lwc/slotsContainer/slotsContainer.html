<template>
      <div class="slots-container">
        <div class="page-title">{pageTitle}</div>
          <template for:each={formattedTimeSlotArray} for:item="timeSlotNewArray">
    
              <template if:false={timeSlotNewArray.hideFromView}>
                  <div class="header" key={timeSlotNewArray} data-id={timeSlotNewArray.title} onscroll={onScroll}>
                      {timeSlotNewArray.title}
                  </div>
              
                    <template if:false={timeSlotNewArray.timeArray}> 
                        <p class="noSlotLabel" key={timeSlotNewArray}>
                            {LABELS.Appointment_ReBooking_no_available_appointments_msg}
                        </p>
                    </template>
              </template>

                  <template for:each={timeSlotNewArray.timeArray} for:item="timeArray">
                        <div class="time-slot-btn-wrapper" key={timeArray}>
                        <button class="slds-button slds-button_neutral timeslotButton" 
                            title={timeArray.fullValue} slot="actions" onclick={handleTimeSlotClickEvent}>
                            {timeArray.label}
                        </button>
                        </div>
                  </template>
                  
            </template>
      </div>       
</template>
